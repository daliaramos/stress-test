<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Stress Test!</h1>
        <h2>How are you managing your stress?</h2>
      </div>
      <form id="stressQuiz">
        <div class="form-group">
          <p>How are you feeling?</p>
          <input type="checkbox" name="feeling" value="tired"> Tired.<br>
          <input type="checkbox" name="feeling" value="appetite"> No Appetite.<br>
          <input type="checkbox" name="feeling" value="overwhelmed"> Overwhelmed.<br>
          <input type="checkbox" name="feeling" value="sad"> Sad.<br>
          <input type="checkbox" name="feeling" value="irritable"> Irritable.<br>
          <br>
          <p>What are your symptoms?</p>
          <input type="checkbox" name="symptoms" value="bloodpressure"> High blood pressure.<br>
          <input type="checkbox" name="symptoms" value="anxiety"> Anxiety.<br>
          <input type="checkbox" name="symptoms" value="depression"> Depression.<br>
          <br>
          <p>How have you been coping?</p>
          <input type="checkbox" name="coping" value="meditation"> Meditation.<br>
          <input type="checkbox" name="coping" value="medication"> Medication.<br>
          <input type="checkbox" name="coping" value="exercise"> Exercise.<br>
          <input type="checkbox" name="coping" value="relaxing"> Relaxing.<br>
          <input type="checkbox" name="coping" value="pet"> Pet therapy.<br>
        </div>
       <button type="submit" class="btn btn-danger">Submit Survey</button>
      </form>
    </div>
  </body>
</html>
